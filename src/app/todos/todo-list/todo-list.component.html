<div>
    <h1 style="text-align: center">My Todo list</h1>
    <mat-card *ngIf="todos$ | async as todos">
        <mat-list *ngFor="let todo of todos">
            <mat-list-item>
                <div style="padding-right: 5.;padding-right: 15px;">
                    <mat-checkbox [(ngModel)]="todo.finished"></mat-checkbox>
                </div> 
                {{ todo.title }}
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card>
</div>
